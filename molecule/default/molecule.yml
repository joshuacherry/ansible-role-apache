---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: ubuntu
    image: ubuntu:16.04
    command: "/lib/systemd/systemd"
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /lib/modules:/lib/modules:ro
provisioner:
  name: ansible
  lint:
    name: ansible-lint
    options:
      x:
        # https://github.com/willthames/ansible-lint/issues/315
        # Avoid this issue with 'with_filetree'
        - ANSIBLE0015
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
